        <style media="screen">
            .material-btn {
                will-change: transform;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                position: absolute;
                z-index: 1;
                bottom: 0;
                right: 0;
                width: 37px;
                height: 37px;
                background: transparent;
                cursor: pointer;

            }
            .material-btn.active:before {
                transform: scale(18);
            }
            .material-btn:active:before {
                opacity: 0.75;
            }
            .material-btn:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                width: 37px;
                height: 37px;
                background: #F44336;
                border-radius: 50%;
                box-shadow: 0 5px 10px rgba(black, 0.5);
                cursor: pointer;
                transform-origin: center 70%;
                transform: scale(1);
                transition: all 0.25s ease-out;
            }

        </style>

        <script type="text/javascript">
            $(function() {
                $('.material-btn').on('click', function() {
                    $(this).toggleClass('active').find('.material-icons').fadeToggle();
                    $('.charts:visible').fadeOut(100);
                    $('.charts:hidden').delay(100).fadeIn(100);
                });
            });
